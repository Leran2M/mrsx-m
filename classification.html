<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/classification.css" />
</head>

<body>
  <div class="top-box">
    <!-- 标题+搜索框 -->
    <div class="title">
      <span>‹</span>
      <input type="text" placeholder="新鲜水果">
      <div class="cart"></div>
    </div>
    <!-- 横排产品分类 -->
    <ul class="goods">
      <li>
        <img src="images/img_0.png" alt="">
        <div>海鲜水产</div>
      </li>
      <li>
        <img src="images/img_1.png" alt="">
        <div>肉禽蛋品</div>
      </li>
      <li class="active">
        <img src="images/img_2.png" alt="">
        <div>果蔬鲜花</div>
      </li>
      <li>
        <img src="images/img_3.png" alt="">
        <div>乳品烘培</div>
      </li>
      <li>
        <img src="images/img_4.png" alt="">
        <div>速冻食品</div>
      </li>
      <li>
        <img src="images/img_5.png" alt="">
        <div>酒水饮料</div>
      </li>
    </ul>
    <!-- 文本提示信息 -->
    <div class="more-tab">
      <div>全</div>
      <div>部</div>
      <img src="./images/icon-next.png" alt="">
    </div>
  </div>
  <!-- 分类内容 -->
  <div class="grid">
    <!-- 左侧 -->
    <ul class="grid-group">
      <li class="active">推荐</li>
      <li>柑桔橙柚</li>
      <li>
        <img src="images/icon-hot.jpg" alt="" /> 中秋礼盒
      </li>
      <li>鲜花绿植</li>
      <li>菩提莓果</li>
      <li>桃李杏枣</li>
      <li>西瓜蜜瓜</li>
      <li>猕猴桃</li>
      <li>热带水果</li>
      <li>苹果梨蕉</li>
    </ul>
    <!-- 右侧 -->
    <div class="grid-wapper">
      <img src="./images/icon-ad.png" alt="">
      <div class="grid-item">
        <img src="./images/icon-goods.png" class="grid-img">
        <ul>
          <li>粉色系玫瑰10枝</li>
          <li>甜蜜满溢｜基地直供｜适合自养</li>
          <li>买过</li>
          <li>
            <div class="price">
              &yen;15.9
              <span>&yen;18.0</span>
            </div>
            <div class="cart"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
